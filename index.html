<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 24px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #212529;
        }

        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .form-select:focus {
            outline: none;
            border-color: #007bff; /* azul */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="form-group" style="display: none;">
            <label for="estados" class="form-label">Estado:</label>
            <select id="estados" class="form-select">
                <option value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            </div>
            <input type="text" id="nome" placeholder="Nome completo">
            <input type="text" id="cpf" placeholder="CPF">
            <input type="date" id="nascimento">
            <!-- <button onclick="enviarDados()">Enviar Dados</button>
            <button onclick="fecharApp()">Cancelar</button> -->
        </div>
    </div>

    <script>

        // Função para obter parâmetros da URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Função para definir o estado selecionado
        function setEstadoSelecionado() {
            const estadoParam = getUrlParameter('estado');
            if (estadoParam) {
                const selectEstado = document.getElementById('estados');
                selectEstado.value = estadoParam.toUpperCase();
            }
        }

        // Executar quando a página carregar
        window.onload = setEstadoSelecionado;



        let tg = window.Telegram.WebApp;
        
        // Inicializar o Mini App
        tg.expand();
        tg.ready();

        // Definir tema principal
        tg.MainButton.text = "ENVIAR DADOS";
        tg.MainButton.enable();
        tg.MainButton.show();

        /* tg.BackButton.text = "CANCELAR";
        tg.BackButton.enable();
        tg.BackButton.show(); */


        // Handler do botão principal
        tg.MainButton.onClick(function() {
            enviarDados();
        });

        /* tg.BackButton.onClick(function() {
            fecharApp();
        }); */

        function enviarDados() {
            const dados = {
                estado: document.getElementById('estados').value,
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                nascimento: document.getElementById('nascimento').value,
                timestamp: Date.now()
            };

            tg.sendData(JSON.stringify(dados));
        }

        function fecharApp() {
            tg.close();
        }
    </script>
</body>
</html>
