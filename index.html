<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Telegram Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 24px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Formulário de Documento</h3>
            <input type="text" id="nome" placeholder="Nome completo">
            <input type="text" id="cpf" placeholder="CPF">
            <input type="date" id="nascimento">
            <button onclick="enviarDados()">Enviar Dados</button>
            <button onclick="fecharApp()">Cancelar</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // Inicializar o Mini App
        tg.expand();
        tg.ready();

        // Definir tema principal
        tg.MainButton.text = "ENVIAR DADOS";
        tg.MainButton.enable();
        tg.MainButton.show();

        // Handler do botão principal
        tg.MainButton.onClick(function() {
            enviarDados();
        });

        function enviarDados() {
            const dados = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                nascimento: document.getElementById('nascimento').value,
                timestamp: Date.now()
            };

            tg.sendData(JSON.stringify(dados));
        }

        function fecharApp() {
            tg.close();
        }
    </script>
</body>
</html>
